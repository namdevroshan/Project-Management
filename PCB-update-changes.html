  <style>
    /* Global Styles & Variables */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    :root {
      /* Base Colors */
      --background: hsl(210, 30%, 98%); /* Light Gray/Off-White Background */
      --foreground: hsl(210, 10%, 15%); /* Darker text */
      --card-bg: hsl(0, 0%, 100%); /* White Card Background */
      --border: hsl(210, 15%, 90%); /* Light Border */
      --muted-foreground: hsl(210, 5%, 45%); /* Gray for secondary text */

      /* Primary Accent (Navy/Deep Blue) */
      --primary-main: #003e6b; 
      --primary-dark: #002d50; 
      --primary-light: #005f9b;

      /* Sidebar & Filter Styles */
      --sidebar-header-color: var(--primary-main);
      --sidebar-item-color: var(--foreground);
      --sidebar-item-hover-bg: hsl(210, 20%, 95%);
      --sidebar-item-border: var(--border);
      --sidebar-active-bg: var(--primary-main);
      --sidebar-active-color: white;

      /* Status Colors */
      --status-ongoing: hsl(217, 91%, 60%); /* Blue for ONGOING */
      --status-completed: hsl(140, 70%, 40%); /* Green for COMPLETED */
      --status-on-hold: hsl(40, 90%, 60%); /* Amber for ON HOLD */
      --status-tbs: hsl(0, 0%, 50%); /* Gray for To Be Started */

      /* Shadows */
      --shadow-subtle: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-card: 0 4px 12px -2px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
      min-height: 100vh;
    }

    /* Typography Reset for Buttons/Links */
    button {
      font-family: inherit;
    }
    
    /* Utility Class for Spacing */
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-4 { margin-bottom: 1rem; }
    
    /* Header (Top Nav) */
    .top-header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-subtle);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Aligned left for better flow */
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 1.5rem; /* Space for a potential search bar if needed */
    }
    .top-header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .top-header img {
      height: 32px; /* Slightly smaller logo */
    }
    .top-header h1 {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--primary-main); /* Logo text color */
    }

    /* Main Content Layout */
    .container {
      max-width: 90rem; /* Increased max-width */
      margin: 0 auto;
      padding: 2.5rem 2rem;
    }

    /* Page Header */
    .page-header {
      margin-bottom: 2rem;
      text-align: center;
    }
    .page-header h2 {
      font-size: 2rem; /* Larger, more prominent heading */
      font-weight: 800; /* Extra bold */
      margin-bottom: 0.25rem;
      color: var(--primary-main);
    }
    .page-header p {
      color: var(--muted-foreground);
      font-size: 1rem;
    }

    /* --- Layout and Sidebar --- */
    .main-content {
      display: flex;
      gap: 2rem; /* Increased gap */
    }

    .sidebar {
      flex: 0 0 260px; /* Consistent width */
      background: var(--card-bg); 
      border-radius: 8px;
      box-shadow: var(--shadow-subtle);
      padding: 1.25rem;
      height: fit-content;
      border: 1px solid var(--border);
      position: sticky; /* Sticky sidebar */
      top: 5.5rem; /* Below the fixed header */
    }

    .sidebar h3 {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--muted-foreground);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-list {
      list-style: none;
      padding: 0;
    }

    .filter-list li {
      margin-bottom: 0.25rem; /* Tighter spacing */
    }
    
    .filter-list li a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 0.75rem;
      color: var(--sidebar-item-color);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      background-color: transparent; /* Transparent background by default */
      border-radius: 6px;
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .filter-list li a:hover {
      background-color: var(--sidebar-item-hover-bg);
      color: var(--foreground);
    }

    .filter-list li a.active {
      background-color: var(--sidebar-active-bg);
      color: var(--sidebar-active-color);
      font-weight: 600;
    }
    /* Adding a count span for better design. Need to add to HTML if actual counts are used. */
    .filter-count {
      font-size: 0.8rem;
      padding: 0.1rem 0.5rem;
      border-radius: 4px;
      background-color: var(--border);
      color: var(--muted-foreground);
    }
    .filter-list li a.active .filter-count {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    /* ---------------------------------- */


    /* System Grid */
    .systems-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Minmax ensures good responsiveness */
      gap: 1.5rem;
    }

    /* Card Container */
    .system-card {
      all: unset; /* Resetting button styles */
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: var(--shadow-subtle);
      overflow: hidden;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      text-align: left;
      padding: 0;
      transition: all 0.2s ease;
    }

    /* Card Hover Effects */
    .system-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-card);
      border-color: var(--primary-light);
    }


    /* Header (System ID and Status) */
    .system-card .card-header {
      background: var(--primary-main);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      font-size: 0.85rem;
      font-weight: 600;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      transition: background 0.2s ease;
    }
    
    .system-card:hover .card-header {
      background: var(--primary-light);
    }

    .system-card .system-id {
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .system-card .system-status {
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    /* Specific Status Styling */
    .status-ongoing {
      background-color: var(--status-ongoing);
      color: white;
    }
    .status-completed {
      background-color: var(--status-completed);
      color: white;
    }
    .status-on-hold {
      background-color: var(--status-on-hold);
      color: var(--foreground);
    }
    .status-tbs {
      background-color: var(--status-tbs);
      color: white;
    }


    /* Middle Section (System Name) */
    .system-card .system-name {
      flex-grow: 1;
      padding: 18px 15px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--foreground);
      min-height: 80px; /* Ensures consistent card height */
      display: flex;
      align-items: center;
    }

    /* Footer (Owner) */
    .system-card .system-owner {
      padding: 10px 15px;
      font-size: 0.8rem;
      color: var(--muted-foreground);
      border-top: 1px solid var(--border);
      font-weight: 500;
      text-align: right;
    }

  </style>

  function filterSystems(filter) {

    if (activeLink) {
      activeLink.classList.add("active");
    }

    document.querySelectorAll(".system-card").forEach(card => {
      const isMatch = filter === "all" || card.dataset.category === filter;
      card.style.display = isMatch ? "flex" : "none"; /* Changed from block to flex to ensure all card content uses flex */
    });
  }
