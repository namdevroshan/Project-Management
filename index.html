    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --background: hsl(0, 0%, 100%);
      --foreground: hsl(0, 0%, 9%);
      --system-id: hsl(0, 0%, 64%);
      --system-name: hsl(0, 0%, 20%);
      --accent-blue: hsl(217, 91%, 60%);
      --card-bg: hsl(0, 0%, 100%);
      --card-hover: hsl(0, 0%, 98%);
      --border: hsl(0, 0%, 90%);
      --muted-foreground: hsl(0, 0%, 64%);
      --shadow-soft: 0 1px 3px 0 rgb(0 0 0 / 0.1),
                     0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-hover: 0 4px 6px -1px rgb(0 0 0 / 0.1),
                      0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-glow: 0 0 0 1px hsl(217, 91%, 60%, 0.15),
                     0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .top-header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .top-header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .top-header img {
      height: 36px;
    }
    .top-header h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--foreground);
    }

    /* Filter buttons */
    .filters {
      display: flex;
      gap: 1rem;
    }
    .filter-btn {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      color: var(--system-name);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .filter-btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }
    .filter-btn.active {
      background: var(--accent-blue);
      color: white;
      border-color: var(--accent-blue);
    }

    /* Content */
    .container {
      max-width: 84rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: var(--muted-foreground);
      font-size: 1rem;
    }

    /* System Grid */
    .systems-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .system-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-align: left;
    }
    .system-card:hover {
      background-color: var(--card-hover);
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px);
    }
    .system-id {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--system-id);
      margin-bottom: 0.5rem;
    }
    .system-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--system-name);
    }
    .system-card:hover .system-id,
    .system-card:hover .system-name {
      color: var(--accent-blue);
    }

  </style>

    function filterSystems(category) {
      document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      document.querySelectorAll(".system-card").forEach(card => {
        if (category === "all" || card.dataset.category === category) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    // ✅ Sort cards automatically by SAA ID
    function sortSystemCards() {
      const grid = document.querySelector(".systems-grid");
      const cards = Array.from(grid.children);
      cards.sort((a, b) => {
        const numA = parseInt(a.querySelector(".system-id").innerText.replace(/\D/g, "")) || 9999;
        const numB = parseInt(b.querySelector(".system-id").innerText.replace(/\D/g, "")) || 9999;
        return numA - numB;
      });
      cards.forEach(card => grid.appendChild(card)); // re-append in sorted order
    }

    window.onload = sortSystemCards;
