    /* Global Styles & Variables */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --background: hsl(0, 0%, 100%);
      --foreground: hsl(0, 0%, 9%);
      --system-id: hsl(0, 0%, 64%);
      --system-name: hsl(0, 0%, 20%);
      --accent-blue: hsl(217, 91%, 60%);
      --card-bg: hsl(0, 0%, 100%);
      --card-hover: hsl(0, 0%, 98%);
      --border: hsl(0, 0%, 90%);
      --muted-foreground: hsl(0, 0%, 64%);
      --shadow-soft: 0 1px 3px 0 rgb(0 0 0 / 0.1),
                     0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-hover: 0 4px 6px -1px rgb(0 0 0 / 0.1),
                      0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-glow: 0 0 0 1px hsl(217, 91%, 60%, 0.15),
                     0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .top-header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .top-header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .top-header img {
      height: 36px;
    }
    .top-header h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--foreground);
    }

    /* Filter buttons */
    .filters {
      display: flex;
      gap: 1rem;
    }
    .filter-btn {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      color: var(--system-name);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .filter-btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }
    .filter-btn.active {
      background: var(--accent-blue);
      color: white;
      border-color: var(--accent-blue);
    }

    /* Content */
    .container {
      max-width: 84rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: var(--muted-foreground);
      font-size: 1rem;
    }

    /* System Grid */
    .systems-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }








    /* Card Container */
    .system-card {
      width: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      background: white;
      border: none;
      cursor: pointer;
      text-align: left;
      padding: 0;
    }

    /* Header (Red Bar) */
    .system-card .card-header {
      background: #003e6b; /* red */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: bold;
    }

    .system-card .system-id {
      font-weight: 600;
    }

    .system-card .system-status {
      font-weight: 500;
    }

    /* Middle Section (Description/Name) */
    .system-card .system-name {
      padding: 16px;
      font-size: 14px;
      font-weight: bold;
      color: #444;
      border-bottom: 1px solid #eee;
    }

    /* Footer (Owner + Last Updated style) */
    .system-card .system-owner {
      display: flex;
      justify-content: space-between;
      padding: 10px 16px;
      font-size: 12px;
      color: #000000;
    }
    /* Hover Effects */
.system-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 10px 25px rgba(235, 87, 87, 0.3);
}

.system-card:hover::before {
  opacity: 1;
  background-position: 100% 0;
}

.system-card:hover .card-header {
  background: linear-gradient(90deg, #003e6b);
}

.system-card:hover .system-name {
  color: #222;
}

      }
    }

    function filterSystems(category) {
      document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      document.querySelectorAll(".system-card").forEach(card => {
        if (category === "all" || card.dataset.category === category) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
